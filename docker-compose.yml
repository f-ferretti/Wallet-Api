services:
  mongodb:
    image: mongo:7.0
    container_name: wallet-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: personal_wallet
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - wallet-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/personal_wallet --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  wallet-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet-api
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/personal_wallet
      - SPRING_DATA_MONGODB_DATABASE=personal_wallet
      - SERVER_PORT=8080
      - JAVA_OPTS=-Xmx512m -Xms256m
    ports:
      - "8080:8080"
    networks:
      - wallet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  wallet-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local